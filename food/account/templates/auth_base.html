<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'restaurant/plugins/fontawesome-free-6.2.1-web/css/all.min.css' %}">

  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'restaurant/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- bootstrap rtl -->
  <link rel="stylesheet" href="{% static 'restaurant/dist/css/bootstrap-rtl.min.css' %}">
  <!-- main-style -->
  <link rel="stylesheet" href="{% static 'auth/signin.css' %}">
<body>
<div class="w-100 h-100 blur m-4">

{% block content %}{% endblock %}

</div>
<!-- jQuery -->
<script src="{% static 'restaurant/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'restaurant/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
